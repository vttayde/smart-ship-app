<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ship - Environment Selector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 90%;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .environments {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .env-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        text-decoration: none;
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        gap: 0.5rem;
      }

      .env-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .production {
        border-color: #10b981;
        background: rgba(16, 185, 129, 0.2);
      }

      .production:hover {
        background: rgba(16, 185, 129, 0.3);
      }

      .staging {
        border-color: #f59e0b;
        background: rgba(245, 158, 11, 0.2);
      }

      .staging:hover {
        background: rgba(245, 158, 11, 0.3);
      }

      .github-link {
        margin-top: 1rem;
        opacity: 0.8;
      }

      .github-link a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .github-link a:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        .environments {
          flex-direction: row;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">üöö</div>
      <h1>Smart Ship</h1>
      <p class="subtitle">AI-powered logistics aggregation platform</p>

      <div class="environments">
        <a href="https://smart-ship-production.vercel.app" class="env-button production">
          <span>üåê</span>
          <div>
            <div>Production</div>
            <small>smart-ship-production.vercel.app</small>
          </div>
        </a>

        <a href="https://smart-ship-staging.vercel.app" class="env-button staging">
          <span>üß™</span>
          <div>
            <div>Staging</div>
            <small>smart-ship-staging.vercel.app</small>
          </div>
        </a>
      </div>

      <div class="github-link">
        <a href="https://github.com/vttayde/smart-ship-app"> üìö View on GitHub </a>
      </div>
    </div>
  </body>
</html>
